<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>MediaJockey &hearts; Open Source</title>
        <meta name="description" content="Find all the MediaJockey projects in one place.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <div class="grid">
            <div class="unit-1-3 site-header">
                <div class="box">
                    <div class="site-logo">
                        <img hefr="https://avatars3.githubusercontent.com/u/36190363?s=200&v=4" alt="">
                        <h1>MEDIA JOCKEY</h1>
                    </div>
                    <h2>Working Towards Simplicity!</h2>
                    <p class="stats">
                        <a href="https://github.com/MediaJockey/repositories"><b id="num-repos">View</b> public repos</a>
                        <br>
                        <a href="https://github.com/MediaJockey?tab=members"><b id="num-members">View</b> members</a>
                    </p>
                    <h3>Recently updated</h3>
                    <ol id="updated-repos"></ol>
                    <a class="twitter-share-button"
                       href="https://twitter.com/share"
                       data-text="All the H5BP projects in one place"
                       data-url="MediaJockey.github.io/"
                       data-via="MediaJockey"
                       data-count="none"
                       target="_blank">Tweet</a>
                    <a class="twitter-follow-button"
                        href="https://twitter.com/mediajockey"
                        data-show-count="false"
                        data-lang="en"
                        data-count="none">Follow @mediajockey</a>

                </div>
            </div>

            <div class="site-content" id="repos"></div>
        </div>

        <footer class="site-footer">
            <p>MediaJockey logo: <a href="downloads/mediajockey-logo.svg">SVG</a> &middot; <a href="downloads/mediajockey-logo.png">PNG</a></p>
        </footer>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="assets/jquery-1.7.1.min.js"><\/script>')</script>
        <script src="assets/app.js"></script>
    </body>
</html>
